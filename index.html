<!doctype html>
<html>
  <head>
    <title>The chosen one</title>
      <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
      <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
      <script src="https://unpkg.com/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics embedded arjs='sourceType: webcam;'>
      <a-assets>
        <a-asset-item id="base" src="./Assets/Models/P01_Base.gltf"></a-asset-item>
      </a-assets>

      <a-entity position='0 0.5 0' gltf-model="#base"></a-entity>
      <!--a-sky color="#ECECEC"></a-sky-->
      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>
</html>
