<!doctype html>
<html>
  <head>
    <title>The chosen one</title>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
      <script src=" https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js "></script>
      <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.3/dist/aframe-physics-system.js"></script>
      <script src="./Components/plain-color.js"></script>
      <script src="./Components/physics-object.js"></script>
  </head>
  <body>
    <a-scene physics="driver: ammo; debug:true" embedded arjs='sourceType: webcam;'>
      <a-assets>
        <a-asset-item id="base" src="./Assets/Models/base.obj"></a-asset-item>
        <a-asset-item id="piece1" src="./Assets/Models/piece1.obj"></a-asset-item>
        <a-asset-item id="piece2" src="./Assets/Models/piece2.obj"></a-asset-item>
        <a-asset-item id="piece3" src="./Assets/Models/piece3.obj"></a-asset-item>
        <a-asset-item id="piece4" src="./Assets/Models/piece4.obj"></a-asset-item>
      </a-assets>
      
      <a-entity scale="0.01 0.01 0.01" position="-0.5 0 0"
        obj-model="obj: #base" material="color: #909090" ammo-body="type: static" ammo-shape="type: hull">
      </a-entity>


      <a-entity scale="0.01 0.01 0.01" position="-0.5 2 0"
        obj-model="obj: #piece1" material="color: blue" ammo-body="type: dynamic" ammo-shape="type: hull">
      </a-entity>

      <a-entity scale="0.01 0.01 0.01" position="-0.5 3 0"
        obj-model="obj: #piece2" material="color: red" ammo-body="type: dynamic" ammo-shape="type: hull">
      </a-entity>

      <a-entity scale="0.01 0.01 0.01" position="-0.5 4 0"
        obj-model="obj: #piece3" material="color: green" ammo-body="type: dynamic" ammo-shape="type: hull">
      </a-entity>

      <a-entity scale="0.01 0.01 0.01" position="-0.5 5 0"
        obj-model="obj: #piece4" material="color: pink" ammo-body="type: dynamic" ammo-shape="type: hull">
      </a-entity>


      <a-box position="0 -1 0" width="100" depth="100" height="1" visible="false" ammo-body="type: static" ammo-shape="type: box"></a-box>

      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>
</html>
