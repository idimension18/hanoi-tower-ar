<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Hanoi Tower AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="./Components/check-in-viseur.js"></script>
    <script src="./Components/piece.js"></script>
    <style>
        .viseur {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 2px solid red;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="viseur"></div>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-marker preset="hiro">
            <a-cylinder id="cube" position='0 0.5 0' radius='0.1' material='color: yellow;'></a-cylinder>
            <a-cylinder id="cube2" position='1 0.5 0' radius='0.1' material='color: yellow;'></a-cylinder>
            <a-cylinder id="cube3" position='-1 0.5 0' radius='0.1' material='color: yellow;'></a-cylinder>7

            <a-torus piece="pieceID : 0" ></a-torus>
            <a-torus piece="pieceID : 1" ></a-torus>
            <a-torus piece="pieceID : 2" ></a-torus>
            <a-torus piece="pieceID : 3" ></a-torus>

            <a-box id="plane" position="0 0 0" color="#aaaaaa" height='0.2' width='3'></a-box>
        </a-marker>

        <a-entity camera look-controls check-in-viseur raycaster="objects: .clickable" cursor="fuse: false;"></a-entity>
    </a-scene>
</body>
